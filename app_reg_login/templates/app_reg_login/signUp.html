<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" type="text/css" href="bs\css\bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3 rounded-4 position-absolute top-50 start-50 translate-middle" style = "width:50rem; background-color: #ccc7aa;">
        <h1 class="text-center pt-5">Sign Up</h1>
        <form class="row p-5">
            <div class="col-md-6">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Enter your First name"required>
              <div class="valid-feedback">
                Perfect!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Enter your Last name" required>
              <div class="valid-feedback">
                Perfect!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServerUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="Enter your Email"required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Address</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid Address.
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer04" class="form-label">City</label>
                <input type="text" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Please provide a valid city.
                </div>
            </div>
            
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">State</label>
              <select class="form-select is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <option selected disabled value="">Choose...</option>

                <option>Myanmar</option>
                <option>Cambodia</option>
                <option>Lao</option>
            
              </select>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer06" class="form-label">Zip</label>
              <input type="text" class="form-control is-invalid" id="validationServer06" aria-describedby="validationServer06Feedback" required>
              <div id="validationServer06Feedback" class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer07" class="form-label">Password</label>
                <input type="text" class="form-control is-invalid" id="validationServer07" aria-describedby="validationServer7Feedback" required>
                <div id="validationServer07Feedback" class="invalid-feedback">
                  Please Your Password.
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationServer08" class="form-label">Comfirm Password</label>
                <input type="text" class="form-control is-invalid" id="validationServer08" aria-describedby="validationServer08Feedback" required>
                <div id="validationServer08Feedback" class="invalid-feedback">
                  Please Comfirm Your Password.
                </div>
              </div>
            <div class="col-12 mb-lg-3 mt-lg-3" >
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback ">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col text-center">        
              <button class="btn btn-dark" type="submit" >Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
